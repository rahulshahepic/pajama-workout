<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Pajama Workout</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a2332">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Pajama Workout">
  <link rel="apple-touch-icon" href="icons/icon-192.svg">

  <link rel="icon" href="icons/icon-192.svg" type="image/svg+xml">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Ambient glow -->
  <div id="glow"></div>

  <!-- Top progress bar -->
  <div id="progress-bar"><div id="progress-fill"></div></div>

  <!-- Wake-lock indicator -->
  <div id="wake-indicator"></div>

  <!-- ═══ Picker screen ═══ -->
  <div id="picker-screen">
    <div id="picker-header">
      <div id="picker-title">Pajama Workout</div>
      <button id="btn-settings" aria-label="Settings">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 01-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
      </button>
    </div>
    <div id="picker-subtitle">Pick a routine</div>
    <div id="sync-status-line" class="sync-status-line"></div>
    <div id="streak-banner"></div>
    <div id="workout-list"></div>
    <div id="picker-actions">
      <button class="btn btn-secondary btn-history" id="btn-history">HISTORY</button>
      <button class="btn btn-secondary btn-create" id="btn-create">+ CREATE</button>
    </div>
  </div>

  <!-- ═══ Settings panel (bottom sheet) ═══ -->
  <div id="settings-backdrop"></div>
  <div id="settings-panel">
    <div class="settings-handle"></div>
    <div class="settings-title">Settings</div>

    <div class="settings-section">
      <div class="settings-section-label">SESSION LENGTH</div>
      <div class="settings-multiplier">
        <span id="multiplier-label">1&times;</span>
        <input type="range" id="multiplier-slider" min="0.5" max="3" step="0.25" value="1">
        <div class="multiplier-ticks">
          <span style="left:0%">.5</span>
          <span style="left:10%">.75</span>
          <span style="left:20%">1</span>
          <span style="left:30%">1.25</span>
          <span style="left:40%">1.5</span>
          <span style="left:60%">2</span>
          <span style="left:80%">2.5</span>
          <span style="left:100%">3</span>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <div class="settings-section-label">VOICE CUES</div>
      <label class="settings-toggle">
        <input type="checkbox" id="tts-toggle">
        <span class="toggle-track"><span class="toggle-thumb"></span></span>
        <span class="toggle-label">Announce exercises</span>
      </label>
    </div>

    <div class="settings-section">
      <div class="settings-section-label">ACCOUNT</div>
      <div id="settings-account"></div>
    </div>
  </div>

  <!-- ═══ History screen ═══ -->
  <div id="history-screen">
    <div id="history-header">
      <button class="btn btn-secondary btn-back" id="btn-history-back">&larr; BACK</button>
      <div id="history-title">History</div>
    </div>
    <div id="history-stats"></div>
    <div id="history-heatmap"></div>
    <div id="history-list"></div>
    <button class="btn btn-secondary btn-clear-history" id="btn-clear-history" style="display:none">CLEAR HISTORY</button>
  </div>

  <!-- ═══ Builder screen ═══ -->
  <div id="builder-screen">
    <div id="builder-header">
      <button class="btn btn-secondary btn-back" id="btn-builder-back">&larr; BACK</button>
      <div id="builder-title">New Workout</div>
    </div>
    <input type="text" id="builder-name" class="builder-input" placeholder="Workout name" maxlength="40">
    <div id="builder-phases"></div>
    <div id="builder-add-row">
      <button class="btn-builder-add" id="btn-add-work">+ Exercise</button>
      <button class="btn-builder-add" id="btn-add-rest">+ Rest</button>
      <button class="btn-builder-add" id="btn-add-stretch">+ Stretch</button>
      <button class="btn-builder-add btn-add-yoga" id="btn-add-yoga">+ Yoga</button>
    </div>
    <button class="btn btn-primary" id="btn-save-workout" style="margin-top:20px;width:100%">SAVE WORKOUT</button>
  </div>

  <!-- ═══ Timer screen ═══ -->
  <div id="timer-screen">
    <button class="btn btn-secondary btn-home" id="btn-home">&larr; HOME</button>
    <div id="section-label">Ready</div>
    <div id="counter-label"></div>

    <div id="timer-container">
      <svg width="260" height="260" viewBox="0 0 260 260">
        <circle id="timer-ring-bg" cx="130" cy="130" r="110" />
        <circle id="timer-ring" cx="130" cy="130" r="110"
          stroke-dasharray="691.15" stroke-dashoffset="691.15"
          transform="rotate(-90 130 130)" />
      </svg>
      <div id="timer-display">0:40</div>
    </div>

    <div id="done-check">&#10003;</div>

    <div id="exercise-name">Pajama Workout</div>
    <div id="exercise-hint">5 min workout + 5 min stretch</div>

    <div id="session-multiplier">
      <button class="mult-btn" id="btn-mult-down">&minus;</button>
      <span id="session-mult-label">1&times;</span>
      <button class="mult-btn" id="btn-mult-up">+</button>
    </div>

    <div id="controls">
      <button class="btn btn-primary" id="btn-start">START</button>
      <button class="btn btn-pause"   id="btn-pause"  style="display:none">PAUSE</button>
      <button class="btn btn-primary"  id="btn-resume" style="display:none">RESUME</button>
      <button class="btn btn-skip"     id="btn-skip"   style="display:none">SKIP</button>
      <button class="btn btn-secondary" id="btn-reset" style="display:none">RESET</button>
    </div>

    <div id="upnext-container">
      <div id="upnext-label">Up next</div>
      <div id="upnext-list"></div>
    </div>

    <div id="phase-list-container">
      <div id="phase-list-label">EXERCISES</div>
      <div id="phase-list"></div>
    </div>
  </div>

  <!-- ═══ Swap sheet (bottom sheet for exercise substitution) ═══ -->
  <div id="swap-backdrop"></div>
  <div id="swap-panel">
    <div class="settings-handle"></div>
    <div class="swap-title">Swap exercise</div>
    <div id="swap-current"></div>
    <div id="swap-options"></div>
  </div>

  <!-- Google Identity Services (token model — no client secret) -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Scripts: config first, then history, then app -->
  <script src="js/config.js"></script>
  <script src="js/history.js"></script>
  <script src="js/sync.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
